apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "app.com.dooropener"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'
    apply plugin: 'com.google.gms.google-services'
    compile files('libs/androidasync-2.1.6.jar')
    compile files('libs/aws-android-sdk-cognito-2.2.2.jar')
    compile files('libs/aws-android-sdk-core-2.2.2.jar')
    compile files('libs/aws-android-sdk-ddb-2.2.2.jar')
    compile files('libs/aws-android-sdk-ddb-mapper-2.2.2.jar')
    compile files('libs/aws-android-sdk-s3-2.2.2.jar')
    compile files('libs/ion-2.1.6.jar')
}
